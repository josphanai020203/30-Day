    <div class="backgroundDay1">
        <h1 class="day">Day 01</h1>

            <div class="cart__heart">
                <i class='bx bx-heart'></i>
            </div>
            <div class="cart__cast">
                <i class='bx bx-cart-alt'></i>
            </div>

            <div class="cart__title">Nike Zoom KD 12</div>
            <div class="cart__price">$99</div>
            <div class="cart__size">
                <h3>Size : </h3>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
            </div>
            <div class="cart__color">
                <h3>Color : </h3>
                <span class="cart__color--green"></span>
                <span class="cart__color--red"></span>
                <span class="cart__color--black"></span>
            </div>
            <div class="cart__button">
                <button>Buy Now</button>

            </div>
        </div>
